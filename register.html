<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-register.css">
    <title>Register</title>
</head>
<body>
    <div class="img">
        <img src="./images/registration.svg" alt="">
    </div>
    <div class="container">
        <div class="title">Registration</div>
        <form action="">
            <div class="user__details">
                <div class="input__box">
                    <span class="details">Full Name</span>
                    <input type="text" name="" id="" placeholder="Enter your name" required>
                </div>
                <div class="input__box">
                    <span class="details">Email</span>
                    <input type="text" name="" id="" placeholder="Enter your email" required>
                </div>
                <div class="input__box">
                    <span class="details">Images</span>
                    <input type="text" name="" id="" placeholder="Enter your image" required>
                </div>
                <div class="input__box">
                    <span class="details">City</span>
                    <input type="text" name="" id="" placeholder="Enter your City" required>
                </div>
            </div>
            <div class="gender__details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender__title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
