<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/"> 
    <link rel="stylesheet" href="css/style-login.css">
    <title>Login</title>
</head>
<body>
    <img src="images/wave.png" class="background" alt="">
    <div class="container">
        <div class="img">
            <img src="/images/logo.svg" alt="">
        </div>
        <div class="login-container">
            <form action="" method="post">
                <img src="images/profile.svg" class="avatar-profile" alt="">
                <h2>Welcome and Take a Seat!</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-area input-text-area">
                        <h5>Username</h5>
                        <input type="text" class="input" name="" id="">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input input-password-area">
                        <h5>Password</h5>
                        <input type="password" class="input" name="" id="">
                    </div>
                </div>
                <a href="" class="button__red button">Forgot Password?</a>
                <input type="submit" value="Login" class="btn" >
                <div class="new-account">
                    <a><h4>New here? <span class="new__account__button">Create an account</span></h4></a>
                </div>
            </form>

        </div>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <script src="js/login.js"></script>
</body>
</html>
